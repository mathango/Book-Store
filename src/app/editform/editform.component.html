

<div class="page-content">
    <div class="form-v8-content">
        <div class="form-left">
            <img src="../../assets/book.jpeg" alt="form">
        </div>
        <div class="form-right">
            <div class="tab">
                <div class="tab-inner">
                    <button class="tablinks">Book Store</button>
                </div>
                
             
            <form class="form-detail" action="#" method="post"  [formGroup]="editform" (ngSubmit)="edit()">
                <div class="tabcontent" id="sign-up">
                    <div class="form-row">
                        <label class="form-row-inner">
                            <input type="text" formControlName="_id" [(ngModel)]="formValues[0]['_id']" class="input-text" required>
                            <span class="label">ID:</span>
                              <span class="border"></span>
                        </label>
                    </div>
                    <div class="form-row">
                        <label class="form-row-inner">
                            <input type="text" formControlName="title" [(ngModel)]="formValues[0]['title']" class="input-text" required>
                            <span class="label">Title:</span>
                              <span class="border"></span>
                        </label>
                    </div>
                    <div class="form-row">
                        <label class="form-row-inner">
                            <input type="text" formControlName="isbn" [(ngModel)]="formValues[0]['isbn']"class="input-text" required>
                            <span class="label">Isbm:</span>
                              <span class="border"></span>
                        </label>
                    </div>
                    <div class="form-row">
                        <label class="form-row-inner">
                            <input type="text" formControlName="author" [(ngModel)]="formValues[0]['author']" class="input-text" required>
                            <span class="label">Author:</span>
                            <span class="border"></span>
                        </label>
                    </div>
                    <div class="form-row mt-5">
                        <label class="form-row-inner">
                            <input type="password" formControlName="description" [(ngModel)]="formValues[0]['description']" class="input-text" required>
                            <span class="label">Description</span>
                            <span class="border"></span>
                        </label>
                    </div>
                    <div >
                        <label class="form-row-inner label "  style="font-size: large; margin-left: 10px;">Published_date:</label>
                            <input type="text" class="input-text "  id="date" [(ngModel)]="formValues[0]['published_date'] "  formControlName="published_date" required>
                            <!-- <p>{{formValues[0]['published_date'] | date:'fullDate'}} </p> -->
                              <span class="border"></span>
                    
                    </div>
                    <div class="form-row " >
                        <label class="form-row-inner">
                            <input type="text" class="input-text" [(ngModel)]="formValues[0]['publisher']" formControlName="publisher" required>
                            <span class="label">Publisher:</span>
                              <span class="border"></span>
                        </label>
                    </div>
                    <div class="form-row-last" style="margin-top: 50px;">
                        <input type="submit"  class="register" value="Update">
                    </div>
                </div>
            </form>
