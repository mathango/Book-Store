<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

      <table>
        <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Isdn</th>
        <th>Author</th>
        <th>Description</th>
        <th>Published Date</th>
        <th>publisher</th>
        <th>Edit </th>


        </tr>
        
        <tr *ngFor="let host of server[0]; let i = index">
          <td>{{ i + 1 }}</td>
            <td>{{host.title}}</td>
            <td>{{host.isbn}}</td>
            <td>{{host.author}}</td>
            <td>{{host.description}}</td>
            <td>{{host.published_date}}</td>
            <td>{{host.publisher}}</td>
             
           
           
    <td>
      <i class="fa fa-edit" style="font-size:24px; cursor:pointer;" (click)="edit(host)"></i>
      <i class="fa fa-trash" style="font-size:24px; cursor:pointer; margin-left:10px;"(click)="deleteform(host)" ></i>
    </td>
   
 </tr>              

</table>
