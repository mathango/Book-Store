

	<div class="page-content">
		<div class="form-v8-content">
			<div class="form-left">
				<img src="../../assets/book.jpeg" alt="form">
			</div>
			<div class="form-right">
				<div class="tab">
					<div class="tab-inner">
						<button class="tablinks">Book Store</button>
					</div>
					
				</div>
				<form class="form-detail" action="#" method="post" [formGroup]="registerform" (ngSubmit)="onclick()">
					<div class="tabcontent" id="sign-up">
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" formControlName="title" class="input-text" required>
								<span class="label">Title:</span>
		  						<span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" formControlName="isbn"class="input-text" required>
								<span class="label">Isbm:</span>
		  						<span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" formControlName="author" class="input-text" required>
								<span class="label">Author:</span>
								<span class="border"></span>
							</label>
						</div>
						<div class="form-row mt-5">
							<label class="form-row-inner">
								<input type="password" formControlName="description" class="input-text" required>
								<span class="label">Description</span>
								<span class="border"></span>
							</label>
						</div>
						<div >
							<label class="form-row-inner label " for="date" style="font-size: large; margin-left: 10px;">Published_date:</label>
								<input type="date" class="input-text " id="date"  formControlName="published_date" required>
								
		  						<span class="border"></span>
						
						</div>
						<div class="form-row " >
							<label class="form-row-inner">
								<input type="text" class="input-text" formControlName="publisher" required>
								<span class="label">Publisher:</span>
		  						<span class="border"></span>
							</label>
						</div>
						<div class="form-row-last" style="margin-top: 50px;">
							<input type="submit"  class="register" value="Register">
						</div>
					</div>
				</form>
				<script>
					document.addEventListener('DOMContentLoaded', function() {
					  flatpickr("#date", {
						dateFormat: "Y-m-d"
					  });
					});
				  </script>
